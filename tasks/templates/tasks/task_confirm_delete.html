{% extends 'tasks/base.html' %}

{% block title %}Eliminar Tarea{% endblock %}

{% block content %}
    <h1>Confirmar Eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar la tarea "{{ task.title }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'task_detail' task.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
