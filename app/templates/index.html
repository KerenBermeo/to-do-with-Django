<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Rosado con Bootstrap</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ+K7JlQy1vV+g70I/6th8cJd3aF3q8m6e1vRzU+m99J7mFiY7eMHiDL1/Vw" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8e1f4; /* Fondo rosado claro */
        }

        .card-header {
            background-color: #f7a7d1; /* Fondo rosado */
        }

        .card-footer {
            background-color: #f7a7d1; /* Fondo rosado */
        }

        .btn-primary {
            background-color: #f28fb2; /* Botón rosado */
            border-color: #f28fb2;
        }

        .btn-primary:hover {
            background-color: #f07a9c; /* Hover rosado más oscuro */
            border-color: #f07a9c;
        }

        .list-group-item {
            background-color: #fef0f5; /* Fondo de las tareas */
            border: 1px solid #f7a7d1; /* Borde rosado */
        }

        .list-group-item button {
            background-color: #f28fb2;
            border-color: #f28fb2;
        }

        .list-group-item button:hover {
            background-color: #f07a9c;
            border-color: #f07a9c;
        }

        .card {
            border: none; /* Sin bordes para una apariencia más limpia */
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header text-white">
                        <h3>Mi To-Do List Rosada</h3>
                    </div>
                    <div class="card-body">
                        <!-- Formulario para agregar tareas -->
                        <form id="todoForm">
                            <div class="mb-3">
                                <label for="taskInput" class="form-label">Nueva tarea</label>
                                <input type="text" class="form-control" id="taskInput" placeholder="Escribe una tarea..." required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Agregar tarea</button>
                        </form>
                    </div>
                    <ul class="list-group list-group-flush" id="todoList">
                        <!-- Aquí se agregarán las tareas -->
                    </ul>
                    <div class="card-footer text-center text-white">
                        <small>Hecho con ❤️ y Bootstrap</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybY4N1/3DA9pO6rj0xF48c2E4vFzFqzF5+qgDkF1lP6zQo3n4F" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqD4B6gg2K8TItIWGUM4/cpRtNA6Yd5fgOxtyyVxXmsVn" crossorigin="anonymous"></script>
    <!-- Aquí va el script para manejar las tareas -->
    <script>
        // Manejar el formulario de tareas
        document.getElementById('todoForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Evitar recargar la página
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (taskText !== '') {
                addTask(taskText);
                taskInput.value = ''; // Limpiar el campo de entrada
            }
        });

        // Función para agregar una tarea a la lista
        function addTask(taskText) {
            const todoList = document.getElementById('todoList');
            const li = document.createElement('li');
            li.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
            li.innerHTML = `
                ${taskText}
                <button class="btn btn-danger btn-sm" onclick="deleteTask(this)">Eliminar</button>
            `;
            todoList.appendChild(li);
        }

        // Función para eliminar una tarea
        function deleteTask(button) {
            const li = button.parentElement;
            li.remove();
        }
    </script>
</body>
</html>
